<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nightshade | Tech Community</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              night: {
                900: '#0a0a0f',
                800: '#12121a',
                700: '#1a1a2e',
              },
              arcane: {
                300: '#d8b4fe',
                500: '#a855f7',
                700: '#7e22ce',
                900: '#581c87',
              },
              neon: {
                violet: '#b026ff',
                cyan: '#00f3ff',
              }
            },
            fontFamily: {
              display: ['Cinzel', 'serif'],
              body: ['Inter', 'sans-serif'],
            },
            animation: {
              'glow': 'glow 3s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%': { textShadow: '0 0 10px rgba(176, 38, 255, 0.1), 0 0 20px rgba(176, 38, 255, 0.1)' },
                '100%': { textShadow: '0 0 20px rgba(176, 38, 255, 0.6), 0 0 40px rgba(176, 38, 255, 0.4)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050508;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .mystic-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .mystic-scroll::-webkit-scrollbar-track {
        background: #0f0f15;
      }
      .mystic-scroll::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 4px;
      }
      .mystic-scroll::-webkit-scrollbar-thumb:hover {
        background: #6d28d9;
      }
    </style>

{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>

    <div id="root"></div>
